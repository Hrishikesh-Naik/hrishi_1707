    <h2>Registration form for social network</h1>
    <form>
        <label for ="fname">First Name</label>
        <input type="text" id="fname"><br>
        <label for ="lname">Last Name</label>
        <input type="text" id="lname"><br>
        <label for ="city">City</label>
        <input type="text" id="city"><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>

        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0 - 30</label><br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">31 - 60</label><br> 
        
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>
        <label for="Mobile">Mobile Number:</label>
        <input type="number" id="Mobile" name="Mobile"><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br>

        <label for="ist">Select a time:</label>
        <input type="time" id="ist" name="ist"><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>

        <input type="reset" value="Reset">
        <input type="submit"value="Submit">
    </form>
